    <h1>Fibonacci y Factorial</h1>
    <form action="calcular.php" method="post">
        <div>
            <label>Ingrese un número:</label>
            <input name="numero" type="number" min="0" required>

        <div>
            <label>Seleccione la operación:</label>
            <select name="operacion">
                <option value="fibonacci">Sucesión Fibonacci</option>

            </select>
        </div>
        <button type="submit">Calcular</button>
    </form>

    <h2>Calcular Promedio, Media y Moda</h2>
    <form action="calcular.php" method="post">
        <div>
            <label>Ingrese una lista de números separados por comas:</label>

        </div>
        <input type="hidden" name="operacion" value="estadisticas">
        <button type="submit">Calcular Estadísticas</button>
